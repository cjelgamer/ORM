<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-edit"></i> Editar Película</h1>
        <form action="/update/{{ movie.id }}" method="POST" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Película</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ movie.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos)</label>
                <input type="number" name="duracion" id="duracion" class="form-control" value="{{ movie.duracion }}" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select name="genero" id="genero" class="form-select" required>
                    <option value="Drama" {% if movie.genero == "Drama" %}selected{% endif %}>Drama</option>
                    <option value="Comedia" {% if movie.genero == "Comedia" %}selected{% endif %}>Comedia</option>
                    <option value="Musical" {% if movie.genero == "Musical" %}selected{% endif %}>Musical</option>
                    <option value="Romántico" {% if movie.genero == "Romántico" %}selected{% endif %}>Romántico</option>
                    <option value="Acción" {% if movie.genero == "Acción" %}selected{% endif %}>Acción</option>
                    <option value="Ciencia-ficción" {% if movie.genero == "Ciencia-ficción" %}selected{% endif %}>Ciencia-ficción</option>
                    <option value="Suspense/Thriller" {% if movie.genero == "Suspense/Thriller" %}selected{% endif %}>Suspense/Thriller</option>
                    <option value="Terror" {% if movie.genero == "Terror" %}selected{% endif %}>Terror</option>
                    <option value="Aventuras/Fantástico" {% if movie.genero == "Aventuras/Fantástico" %}selected{% endif %}>Aventuras/Fantástico</option>
                    <option value="Documental" {% if movie.genero == "Documental" %}selected{% endif %}>Documental</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-save"></i> Actualizar
            </button>
        </form>
        <a href="/" class="btn btn-secondary w-100 mt-3">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
