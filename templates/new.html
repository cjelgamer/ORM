<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Película</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>



<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-plus"></i> Agregar Nueva Película</h1>

        <form action="/new" method="POST" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Película</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Escribe el nombre" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos)</label>
                <input type="number" name="duracion" id="duracion" class="form-control" placeholder="Escribe la duración" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select name="genero" id="genero" class="form-select" required>
                    <option value="">Seleccione un género</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Musical">Musical</option>
                    <option value="Romántico">Romántico</option>
                    <option value="Acción">Acción</option>
                    <option value="Ciencia-ficción">Ciencia-ficción</option>
                    <option value="Suspense/Thriller">Suspense/Thriller</option>
                    <option value="Terror">Terror</option>
                    <option value="Aventuras/Fantástico">Aventuras/Fantástico</option>
                    <option value="Documental">Documental</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save"></i> Guardar
            </button>
        </form>

        <a href="/" class="btn btn-secondary w-100 mt-3">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Cristian y Daniela © 2024</p>
    </footer>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
